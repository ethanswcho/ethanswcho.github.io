---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
    {% if post.title == "Projects" %}
      <div class="post">
        <h1 class="post-title">
          {{ post.title }}
        </h1>
      {{ post.content }}
    {% endif %}
  </div>
  {% endfor %}
</div>
